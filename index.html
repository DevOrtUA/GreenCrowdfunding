    <script type="text/javascript">

        window.onload =  function(){
            NavCrowdfunding();
            BannerDatiCrowdfunding();
        }
        function ListaProgetti() {
            $.ajax({
                url: "db/listaprogetti.php",
                type: "GET",
                dataType: "html",
                success: function (html) {
                    $("#progetti").html(html);
                }
            });
        }
        function BannerDatiCrowdfunding() {
            $.ajax({
                url: "views/banner.php",
                type: "GET",
                dataType: "html",
                success: function (html) {
                    $("#home").html(html);
                }
            });
        }

        function NavCrowdfunding() {
            $.ajax({
                url: "views/nav.php",
                type: "GET",
                dataType: "html",
                success: function (html) {
                    $("#navbarNav").html(html);
                }
            });
        }

    </script>
